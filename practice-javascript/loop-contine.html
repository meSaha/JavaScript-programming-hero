<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop continue</title>
</head>
<body>


    <script>

            var i;
            for(i=0;i<10;i=i+1){
                if(i===5 || i===8){
                   continue;
               }
               document.write(i+"<button>Submit</button><br>")
            }
            

            

            

    </script>
    
</body>
</html>
