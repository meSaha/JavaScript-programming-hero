<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop Over Array</title>
</head>
<body>

    <script>
        var category =["Allium","Beverages","Dairy Bread & Eggs","Fruits & vegetables"];
        var i;
        for(i=0;i<category.length;i=i+1){
            document.write(category[i]+"<br/>");
            
        }
        // another program
        var items = [" Maruti", "Toyota", "Honda", "Hyundai", "Tata"];
        var i;
        for(i=0; i<items.length;i=i+1){
            document.write(items[i]+"<br/>");
        }
    </script>
    
</body>
</html>
